<div class="row justify-content-center">

    <div class="col-6">
        <input type="number" class="form-control" (change)="getPosts()" [(ngModel)]="userId">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>userId</th>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Body</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts">
                    <td>{{post.userId}}</td>
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.body}}</td>
                   
                </tr>
            </tbody>
        </table>
    </div>
</div>
